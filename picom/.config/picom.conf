backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

#use-damage = true;
#unredir-if-possible = true;
#resize-damage = 7;
vsync = true;

corner-radius = 12.0;
round-borders = 50;

#  Shadow
shadow = true;			        # Enabled client-side shadows on windows.
shadow-radius = 40;		      # The blur radius for shadows. (default 12)
shadow-offset-x = -40;		  # The left offset for shadows. (default -15)
shadow-offset-y = -20;		  # The top offset for shadows. (default -15)
shadow-opacity = 0.45;

shadow-exclude = [
# "name = 'Polybar'",
 "name = 'polybar-wpgtk_eDP-1'"
];

# opacity-rule = [
# 	"30:class_g = 'Bspwm' && class_i = 'presel_feedback'",
# ];

#  Fading
fading = true;                # Fade windows during opacity changes.
fade-delta = 10;              # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.04;          # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.04;         # Opacity change between steps while fading out. (default 0.03).
#no-fading-openclose = true;  # Fade windows in/out when opening/closing

#  Window type settings
wintypes:
{
  tooltip = { fade = true; full-shadow = true; opacity = 1; };
  dock = { full-shadow = true;};
  popup_menu = { opacity = 1; full-shadow = true; };
  normal = {full-shadow = true;};
  dropdown_menu = { opacity = 1; full-shadow = true; }
};
